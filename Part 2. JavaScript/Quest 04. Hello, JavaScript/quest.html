  <div align = "center">
    <script>
      var i = prompt("The number of stars you like to print");

      for(var k=1;k<=i;k++)
        {
          for(var j=0;j<k;j++)
          {
            document.write("*");
          };
          document.write("<br>");
        };
    </script>
  </div>
